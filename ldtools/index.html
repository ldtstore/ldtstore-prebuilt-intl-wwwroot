6.com</a><a class="link copy" onclick="copy('ldtstore@126.com')">📋</a>，都会回复的。  <br>（就是说各位有能man不用自己摸着黑到处瞎试探了</p></div></div></template><template id="tool-tbtool"><div class="item" onclick="detail(this)"><img src="//raw.githubusercontent.com/stackinspector/ldtstore-assert/master/image/icon-tool/tbtool.webp" alt="图吧工具箱"></img><div class="item-title">图吧工具箱</div><svg class="icon-line"><use href="#icon-expand-right"></use></svg><div class="detail-container"><div class="detail"><p>起源于图吧，由DIY爱好者创造并维护的工具箱。集合了本站大部分工具，方便使用。</p><div><span><a target="_blank" class="link" href="//r.ldtstore.com.cn/r2/tbtool"><svg class="icon"><use href="#icon-link"></use></svg> 官方网站</a></span></div><p><b>注意事项</b><br>内含系统激活工具，可能导致部分杀毒软件（尤其是Windows Defender）误报，详情见官网说明。如有疑虑可以不予理会或者不使用激活工具。其他工具不受影响。</p></div></div></div></template><template id="tool-kbtool"><div class="item" onclick="detail(this)"><img src="//raw.githubusercontent.com/stackinspector/ldtstore-assert/master/image/icon-tool/kbtool.webp" alt="卡吧工具箱"></img><div class="item-title">卡吧工具箱</div><svg class="icon-line"><use href="#icon-expand-right"></use></svg><div class="detail-container"><div class="detail"><p>起源于卡吧的工具箱，现名卡硬工具箱，集合了本站大部分工具，方便使用，但版本相对较老。因制作组多为用爱发电，已许久未更新。部分工具比图吧工具箱更加全面。</p><div><span><a target="_blank" class="link" href="//r.ldtstore.com.cn/r2/kbtool"><svg class="icon"><use href="#icon-link"></use></svg> 官方网站</a></span></div><p><b>注意事项</b><br>内含系统激活工具，可能导致部分杀毒软件（尤其是Windows Defender）误报，详情见官网说明。如有疑虑可以不予理会或者不使用激活工具。其他工具不受影响。</p></div></div></div></template><template id="tool-dismxx"><div class="item" onclick="detail(this)"><img src="//raw.githubusercontent.com/stackinspector/ldtstore-assert/master/image/icon-tool/dismxx.webp" alt="Dism++"></img><div class="item-title">Dism++</div><svg class="icon-line"><use href="#icon-expand-right"></use></svg><div class="detail-container"><div class="detail"><p>优秀的Windows工具箱。集合了映像工具、系统清理、驱动管理、更新管理等功能，还集合了一些常用的个人习惯相关的系统设置。</p><div><span><a target="_blank" class="link" href="//r.ldtstore.com.cn/r
